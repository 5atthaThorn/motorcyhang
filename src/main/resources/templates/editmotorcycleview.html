<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขมอเตอร์ไซค์</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div th:replace="/fragments/navbar-pc::.navbar"></div>
    <br>
    <br>
    <br>
    <div th:if="${message}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div class="container mt-4">
        <h1>แก้ไขมอเตอร์ไซค์</h1>
        <br>
        <form th:action="@{/savemotorcycle}" method="post" th:object="${currentMotorcycle}">
            <!-- Hidden Field for ID -->
            <input type="hidden" th:field="*{id}" />

            <!-- Model Field -->
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" th:field="*{model}" required>
            </div>

            <!-- Description Field (Textarea) -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea rows="3" class="form-control" id="description" th:field="*{description}"></textarea>
            </div>

            <!-- Stock Field -->
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
            </div>

            <!-- Price Field -->
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
            </div>

            <div class="d-flex justify-content-end mb-3">
                <button type="submit" class="btn btn-success">บันทึก</button>
            </div>
        </form>
    </div>
</body>
</html>

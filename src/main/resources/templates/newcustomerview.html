<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลูกค้าใหม่</title>

    <!-- Google Fonts: Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div th:replace="/fragments/navbar-pc::.navbar"></div>
    <br>
    <br>
    <br>
    <div th:if="${message}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div class="container mt-4">
        <h1>ลูกค้าใหม่</h1>
        <br>
        <form th:action="@{/savecustomer}" method="post" th:object="${currentCustomer}">
            <input type="hidden" th:field="*{id}" />

            <!-- Username Field -->
            <div class="mb-3">
                <label for="cusFirstName" class="form-label">ชื่อ</label>
                <input type="text" class="form-control" id="cusFirstName" name="cusFirstName" th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
                <label for="cusLastName" class="form-label">นามสกุล</label>
                <input type="text" class="form-control" id="cusLastName" name="cusLastName" th:field="*{lastName}" required>
            </div>

            <div class="mb-3">
                <label for="cusAddress" class="form-label">ที่อยู่</label>
                <textarea rows="3" class="form-control" id="cusAddress" name="cusAddress" th:field="*{address}"></textarea>
            </div>

            <div class="mb-3">
                <label for="cusTaxNum" class="form-label">เลขที่ผู้เสียภาษี</label>
                <input type="text" class="form-control" id="cusTaxNum" name="cusTaxNum" th:field="*{taxNumber}" required>
            </div>


            <div class="d-flex justify-content-end mb-3">
                <button type="submit" class="btn btn-success">บันทึก</button>
            </div>
        </form>
    </div>

</body>

</html>

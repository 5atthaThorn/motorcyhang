<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <div th:replace="/fragments/navbar-pc::.navbar"></div>
    <br>
    <br>
    <br>
    <div class="container mt-4">
        <h1>รายละเอียดบิล</h1>
        <br>
        <div class="mb-3">
            <strong>Bill ID:</strong> <span th:text="${bill.id}"></span>
        </div>
        <div class="mb-3">
            <strong>ชื่อลูกค้า: </strong> <span th:text="${bill.customer.firstName} + ' ' + ${bill.customer.lastName}"></span>
        </div>
        <div class="mb-3">
            <strong>ราคารวม: </strong> <span th:text="${bill.totalPrice}"></span>
        </div>
        <div class="mb-3">
            <strong>วันที่: </strong> <span th:text="${#dates.format(bill.billDate, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
        <br>
        <h3>รายการในบิล</h3>
        <table>
            <thead>
                <tr>
                    <th>Item ID</th>
                    <th>รุ่นรถ</th>
                    <th>จำนวน</th>
                    <th>ราคา</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sell : ${bill.sells}">
                    <td th:text="${sell.id}"></td>
                    <td th:text="${sell.motorcycle.model}"></td>
                    <td th:text="${sell.amount}"></td>
                    <td th:text="${sell.motorcycle.price}"></td>
                </tr>
            </tbody>
        </table>
        <br>
        <a href="/bills" class="btn btn-primary">กลับ</a>
    </div>
</body>

</html>
